buildscript {
    ext {
        springBootVersion = '2.1.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'net.mossol'
version = '0.1.2-SNAPSHOT'
description = """"""
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    // Spring-boot
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude(module: 'commons-logging')
    }
    providedCompile group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat'

    // Armeria
    compile group: 'com.linecorp.armeria', name: 'armeria', version:'0.68.2'
    compile group: 'com.linecorp.armeria', name: 'armeria-spring-boot-starter', version:'0.68.2'
    compile group: 'com.linecorp.armeria', name: 'armeria-spring-boot-autoconfigure', version:'0.68.2'
    compile group: 'com.linecorp.armeria', name: 'armeria-retrofit2', version:'0.68.2'
    testCompile(group: 'com.linecorp.armeria', name: 'armeria-testing', version:'0.68.2')

    // Logging
    runtime group: 'org.slf4j', name: 'log4j-over-slf4j', version:'1.7.25'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    compile(group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5') {
        exclude(module: 'commons-logging')
    }

    // Central Dogma
    compile group: 'com.linecorp.centraldogma', name: 'centraldogma-client', version:'0.20.1'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version:'2.0.0'
    providedCompile group: 'org.projectlombok', name: 'lombok', version:'1.16.16'

    // Slack Bot
    compile group: 'me.ramswaroop.jbot', name: 'jbot', version: '4.1.2-rc.1'
    providedCompile(group: 'javax.websocket', name: 'javax.websocket-api', version: '1.1')

    // Retrofit
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.4.0'
    compile group: 'com.squareup.retrofit2', name: 'adapter-java8', version: '2.4.0'
    compile group: 'com.squareup.retrofit2', name: 'converter-jackson', version: '2.4.0'

    // SSL
    compile group: 'org.eclipse.jetty', name: 'jetty-alpn-conscrypt-client', version: '9.4.11.v20180605'
    testCompile group: 'org.wildfly.openssl', name: 'wildfly-openssl', version: '1.0.4.Final'
}

war {
    baseName = 'mossol-service'
    version = '0.1.3'
}
