language: java
jdk:
- oraclejdk8
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"
script: "./gradlew clean bootJar"
addons:
  ssh_known_hosts: $MOSSOL_DEPLOY_ADDRESS:$PORT
before_deploy:
- echo "Preparing for deployment"
- cat ~/.ssh/known_hosts
- openssl aes-256-cbc -K $encrypted_abe9606208ec_key -iv $encrypted_abe9606208ec_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script:  ssh -p $PORT $MOSSOL_ACCOUNT@$MOSSOL_DEPLOY_ADDRESS "~/mossol/kill.sh" && rsync -r -e "ssh -p $PORT" --delete-after --quiet $TRAVIS_BUILD_DIR/build/libs/* $MOSSOL_ACCOUNT@$MOSSOL_DEPLOY_ADDRESS:~/mossol/ && ssh -p $PORT $MOSSOL_ACCOUNT@$MOSSOL_DEPLOY_ADDRESS "bash --login -c 'cd ~/mossol && ./start.sh'"
  on:
    branch: master
